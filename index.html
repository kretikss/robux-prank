<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Robux Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #f1c40f;
            font-size: 2.8em;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #ecf0f1;
        }

        .robux-counter {
            font-size: 2em;
            margin: 25px 0;
            color: #f1c40f;
            font-weight: bold;
        }

        #robuxButton {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 22px 45px;
            font-size: 1.4em;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
        }

        #monkeyImage {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 15px;
            border: 5px solid #f1c40f;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        #monkeyImage.show {
            display: block;
            animation: appear 0.5s ease-out;
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .loading {
            display: none;
            font-size: 1.3em;
            margin: 25px 0;
            color: #f1c40f;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ FREE ROBUX! üéÅ</h1>
        <p class="subtitle">Get 10,000 FREE Robux Now!</p>
        
        <div class="robux-counter">10,000 Robux</div>
        
        <button id="robuxButton">GET ROBUX</button>
        
        <div class="loading" id="loading">
            Loading your Robux...
        </div>
    </div>

    <img id="monkeyImage" src="https://i.pinimg.com/474x/be/d9/2c/bed92cdaa8c3880d5fe77735bb8fecea.jpg">

    <script>
        document.getElementById('robuxButton').addEventListener('click', function() {
            const button = this;
            const loading = document.getElementById('loading');
            const monkeyImage = document.getElementById('monkeyImage');
            
            button.disabled = true;
            button.textContent = 'LOADING...';
            loading.classList.add('show');
            
            setTimeout(() => {
                loading.classList.remove('show');
                document.querySelector('.container').style.display = 'none';
                monkeyImage.classList.add('show');
            }, 2000);
        });
    </script>
</body>
</html>
